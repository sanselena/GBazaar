<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - GBazaar</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/site.css">
</head>
<body>

    <nav class="custom-nav">
        <div class="nav-left">
            <a href="design.html" class="brand-logo">GBazaar</a>
            <a href="design.html" class="nav-link-custom">Home</a>
            <div class="dropdown-container">
                <a href="#" class="nav-link-custom">Browse â–¼</a>
                <div class="dropdown-menu">
                    <a href="#">Electronics</a>
                    <a href="#">Fashion</a>
                    <a href="#">Home & Garden</a>
                    <a href="#">Sports</a>
                </div>
            </div>
        </div>
        <div class="nav-center">
            <input type="text" class="search-input" placeholder="Search..." />
        </div>
        <div class="nav-right">
            <a href="login.html" class="nav-link-custom" style="color: var(--primary)">Login / SignUp</a>
            <a href="#" class="nav-link-custom">ShoppingCart</a>
        </div>
    </nav>

    <div class="container mt-4 mb-5">
        <div class="auth-wrapper" style="min-height: auto; padding-top: 20px;">
            <div class="auth-card">
                <h2 class="text-center mb-4" style="color: var(--text-main);">Create Account</h2>

                <ul class="nav nav-pills nav-fill mb-4" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="pills-buyer-tab" data-bs-toggle="pill" data-bs-target="#pills-buyer" type="button" role="tab">
                            <i class="fas fa-shopping-bag"></i> I am a Buyer
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-supplier-tab" data-bs-toggle="pill" data-bs-target="#pills-supplier" type="button" role="tab">
                            <i class="fas fa-truck"></i> I am a Supplier
                        </button>
                    </li>
                </ul>

                <div class="tab-content" id="pills-tabContent">
                    
                    <div class="tab-pane fade show active" id="pills-buyer" role="tabpanel">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control custom-input" placeholder="John Doe">
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Company Name</label>
                                    <input type="text" class="form-control custom-input" placeholder="e.g. Walmart">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Department</label>
                                    <input type="text" class="form-control custom-input" placeholder="e.g. Procurement">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-control custom-input" placeholder="name@company.com">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control custom-input" placeholder="Minimum 8 characters">
                            </div>
                            <button type="button" class="btn btn-custom w-100 mt-3">Create Buyer Account</button>
                        </form>
                    </div>

                    <div class="tab-pane fade" id="pills-supplier" role="tabpanel">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Business / Farm Name</label>
                                <input type="text" class="form-control custom-input" placeholder="e.g. FarmFresh Anatolia">
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Tax ID (VKN)</label>
                                    <input type="text" class="form-control custom-input" placeholder="10-digit ID">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">City / Region</label>
                                    <select class="form-control custom-input">
                                        <option>Select City...</option>
                                        <option>Istanbul</option>
                                        <option>Antalya</option>
                                        <option>Izmir</option>
                                        <option>Adana</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Official Phone Number</label>
                                <input type="tel" class="form-control custom-input" placeholder="+90 555 000 0000">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Business Email</label>
                                <input type="email" class="form-control custom-input" placeholder="contact@farmfresh.com">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Create Password</label>
                                <input type="password" class="form-control custom-input">
                            </div>

                            <button type="button" class="btn btn-custom w-100 mt-3" style="background-color: var(--text-main);">Register as Supplier</button>
                        </form>
                    </div>

                </div>
                <div class="text-center mt-4">
                    <p>Already have an account? <a href="login.html" style="color: var(--primary);">Log In</a></p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
